<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img
      src="assets/img/user-create.svg"
      alt="Imagem da página de criação do técnico"
      class="fullWidth"
    />
    <section class="section">
      <mat-checkbox (click)="addProfile('0')" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addProfile('1')" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addProfile('2')" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="technician.name"
        name="nome"
        [formControl]="name"
        required
        matInput 
        placeholder="Nome completo" 
        maxlength="50"/>
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input 
        [(ngModel)]="technician.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput 
        placeholder="Ex.: 123.456.789-00"
        mask="000.000.000-00" 
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input
        [(ngModel)]="technician.email"
        name="email" 
        [formControl]="email"
        required
        matInput 
        placeholder="Ex.: email@email.com" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input
        [(ngModel)]="technician.password"
        name="senha" 
        [formControl]="password"
        required
        type="password" 
        matInput />
        <mat-icon matSuffix>lock_open</mat-icon>
      </mat-form-field>

      <button
        (click)="create()"
        [disabled]="!validateFields()"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="primary"
      >
        Cadastrar
      </button>
      <button
        routerLink="../"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </p>
  </form>
</div>
