<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img
      src="assets/img/user-create.svg"
      alt="Imagem da página de criação do técnico"
      class="fullWidth"
    />
    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome completo" />
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex.: 123.456.789-00" />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Ex.: email@email.com" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input type="password" matInput />
        <mat-icon matSuffix>lock_open</mat-icon>
      </mat-form-field>

      <button
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="primary"
      >
        Cadastrar
      </button>
      <button
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </p>
  </form>
</div>
