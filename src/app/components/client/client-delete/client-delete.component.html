<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Cliente</h1>
    <img
      src="assets/img/user-create.svg"
      alt="Imagem da página de criação do cliente"
      class="fullWidth"
    />
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input
          [(ngModel)]="client.name"
          name="nome"
          matInput
          [disabled]="true"
        />
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="client.cpf" name="cpf" matInput [disabled]="true" />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input
          [(ngModel)]="client.email"
          name="email"
          matInput
          [disabled]="true"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="client.password"
          name="senha"
          type="password"
          matInput
          [disabled]="true"
        />
        <mat-icon matSuffix>lock_open</mat-icon>
      </mat-form-field>

      <button
        (click)="delete()"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="primary"
      >
        Deletar
      </button>
      <button
        routerLink="../../"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </p>
  </form>
</div>
