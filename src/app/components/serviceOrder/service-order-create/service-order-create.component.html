<div class="container mat-elevation-z8">
  <h1 class="full-width">Criar Chamado</h1>
  <img
    class="full-width"
    src="assets/img/service-order.svg"
    alt="Chamado image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [(ngModel)]="serviceOrder.title"
        name="title"
        [formControl]="title"
        required
        matInput
        placeholder="Ex. Trocar fonte do computador"
      />
    </mat-form-field>
  </form>

  <div class="status-priority">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select
        [(ngModel)]="serviceOrder.statusCode"
        name="statusCode"
        [formControl]="status"
        required
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select
        [(ngModel)]="serviceOrder.priorityCode"
        name="priorityCode"
        [formControl]="priority"
        required
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select
        [(ngModel)]="serviceOrder.technicianId"
        name="technicianId"
        [formControl]="technician"
        required
      >
        <mat-option
          *ngFor="let technician of technicians"
          value="{{ technician.id }}"
          >{{ technician.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select
        [(ngModel)]="serviceOrder.clientId"
        name="clientId"
        [formControl]="client"
        required
      >
        <mat-option *ngFor="let client of clients" value="{{ client.id }}">{{
          client.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea
        [(ngModel)]="serviceOrder.comments"
        name="comments"
        [formControl]="comments"
        required
        class="descricao"
        matInput
        placeholder="Ex. Trocar fonte do computador..."
      ></textarea>
    </mat-form-field>
  </form>

  <button
    (click)="create()"
    [disabled]="!validateFields()"
    class="full-width mat-elevation-z4"
    mat-stroked-button
    color="primary"
  >
    Criar
  </button>
  <button
    routerLink="../"
    class="full-width mat-elevation-z4"
    mat-stroked-button
    color="warn"
  >
    Cancelar
  </button>
</div>
